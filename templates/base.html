{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Other Bootstrap code -->    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Navbar -->    
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">

      <!-- Vendor CSS Files -->
  <!-- <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" > -->
  <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" >
  <!-- <link rel="stylesheet" href="{% static 'vendor/aos/aos.css' %}" >
  <link rel="stylesheet" href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" >
  <link rel="stylesheet" href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" > -->

    <title>Final Trip Website {% block title %}{% endblock %}</title>

</head>

<body>
      <!-- Top Bar -->
  {% include 'partials/_topbar.html' %}
  <!-- NavBar -->
  {% include 'partials/_navbar.html' %}
  <!-- Main Content-->
    {%block content%}{%endblock%}
  <!-- Footer -->
  {% include 'partials/_footer.html' %}

  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>
</body>
</html>
